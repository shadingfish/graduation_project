{% extends "accounts/signbase.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
{% endblock %}
