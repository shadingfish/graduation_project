{% extends "accounts/signbase.html" %}
{% block title %}
    Change Password
{% endblock %}
{% block content %}
    <div class="container">
      <h1>Change Password</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Return to Profile</a>
      </form>
    </div>
{% endblock %}
